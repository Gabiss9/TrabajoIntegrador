<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Compra</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Biblioteca de jQuery -->
	<script>
		$(document).ready(function() {
			$('#comprar-btn').on('click', function(event) {
				event.preventDefault();
				var form = $('#formulario-compra');
				var formData = form.serialize();

				$.ajax({
					url: 'https://ejemplo.com/api/compra',
					type: 'POST',
					data: formData,
					success: function(response) {
						// Aquí puedes manejar la respuesta de la API, por ejemplo, mostrar un mensaje de confirmación
						alert('¡Gracias por tu compra!');
					},
					error: function(error) {
						// Aquí puedes manejar el error de la API, por ejemplo, mostrar un mensaje de error
						alert('Hubo un error al procesar tu compra. Por favor, inténtalo de nuevo más tarde.');
					}
				});
			});
		});
	</script>
</head>
<body>
	<form id="formulario-compra">
		<!-- Aquí puedes agregar los campos de tu formulario de compra -->
		<input type="text" name="nombre" placeholder="Nombre">
		<input type="email" name="correo" placeholder="Correo electrónico">
		<input type="number" name="monto" placeholder="Monto">
	</form>

	<button id="comprar-btn">Comprar</button>
</body>
</html>
