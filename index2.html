<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tienda</title>
		<link rel="stylesheet" href="estilo.css" />
	</head>
	<body>
		<header>
			<h1>Games</h1>

			<div class="container-juegos">
				<div class="container-juego-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                    width="16" 
                    height="16" 
                    fill="currentColor" 
                    class="icon-game" 
                    viewBox="0 0 16 16">

                    <path d="M10 2a2 2 0 0 1-1.5 1.937v5.087c.863.083 1.5.377 1.5.726 0 .414-.895.75-2 .75s-2-.336-2-.75c0-.35.637-.643 1.5-.726V3.937A2 2 0 1 1 10 2z"/>
                    <path d="M0 9.665v1.717a1 1 0 0 0 .553.894l6.553 3.277a2 2 0 0 0 1.788 0l6.553-3.277a1 1 0 0 0 .553-.894V9.665c0-.1-.06-.19-.152-.23L9.5 6.715v.993l5.227 2.178a.125.125 0 0 1 .001.23l-5.94 2.546a2 2 0 0 1-1.576 0l-5.94-2.546a.125.125 0 0 1 .001-.23L6.5 7.708l-.013-.988L.152 9.435a.25.25 0 0 0-.152.23z"/>
                    </svg>

					<div class="count-game">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-juego-products hidden-cart">
					<div class="row-product hidden">
						<div class="juego-product">
							<div class="info-juego-product">
								<span class="cantidad-juego-carrito">1</span>
								<p class="titulo-producto-carrito">Zapatos Nike</p>
								<span class="precio-producto-carrito">$80</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"/>
							</svg>
						</div>
					</div>

                    <section>
                        <nav>
                            <ul>
                              <li><a href="index.html">Inicio</a></li>
                              <li><a href="nosotros.html">Quienes Somos?</a></li>
                              <li><a href="novedades.html">Novedades</a></li>
                              <li><a href="contacto.html">Contacto</a></li>
                            </ul>
                          </nav>
                    </section>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img src="https://image.api.playstation.com/vulcan/ap/rnd/202207/1210/4xJ8XB3bi888QTLZYdl7Oi0s.png" 
                    alt="God">
				</figure>
				<div class="info-product">
					<h2>God of warfare</h2>
					<p class="price">$15000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
                    <img src="https://image.api.playstation.com/cdn/UP0700/CUSA09072_00/2eBPISxxvTv5foYSDlqiBJfmRj5LZxv3.png" 
                    alt="z">
				</figure>
				<div class="info-product">
					<h2>Dragon ball z</h2>
					<p class="price">$18000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
                    <img src="https://cdn.akamai.steamstatic.com/steam/apps/730/capsule_616x353.jpg?t=1641233427" 
                    alt="Cs">
				</figure>
				<div class="info-product">
					<h2>Counter Strike</h2>
					<p class="price">$10000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
                    <img src="https://www.lavanguardia.com/files/og_thumbnail/uploads/2021/09/02/6130d99519f60.png" 
                    alt="RO">
				</figure>
				<div class="info-product">
					<h2>Roblox</h2>
					<p class="price">$5000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
                    <img src="https://media-rockstargames-com.akamaized.net/rockstargames-newsite/img/global/games/fob/1280/V.jpg" 
                    alt="gta">
				</figure>
				<div class="info-product">
					<h2>GTA5</h2>
					<p class="price">$11000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="java.js"></script>
	</body>
</html>
